<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Nadu - Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Hero Section Styles */
        .hero-section {
            background: linear-gradient(to right, #3b82f6, #1e40af);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-section button {
            background-color: white;
            color: #1e40af;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Testimonials Section Styles */
        .testimonials-section {
            padding: 50px 20px;
            text-align: center;
        }

        .testimonial {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Footer Section Styles */
        .footer-section {
            background-color: #f0f0f0;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-links {
            margin-bottom: 20px;
        }

        .footer-links a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-copyright {
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
