<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #111;
            color: white;
        }

        .hero {
            width: 100%;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,future') no-repeat center center/cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Gradient Overlay */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .hero-content {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            margin: 15px 0;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 50px;
            transition: 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.5);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1>Experience the Future</h1>
            <p>Transforming ideas into reality with modern technology.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

</body>
</html>
